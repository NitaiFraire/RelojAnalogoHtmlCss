
<!DOCTYPE html>
<html>
  <head>
    <title>RelojAnalogico</title>
  </head>
  <body>

    <canvas id="reloj" width="500" height="500">

      Actualiza tu navegador dinosaurio
    </canvas>

    <script>

    function mostarHora()
    {
      var canvas = document.getElementById("reloj");
      var context = canvas.getContext("2d");
      var radioReloj = canvas.width / 2;

      //dibujar circulo 1aa79f azul
      context.beginPath();
      context.fillStyle = "#6a6a6a"
      context.arc(radioReloj, radioReloj, radioReloj, 0, 2 * Math.PI);
      context.fill();

      //circulo del centro del RelojAnalogico
      context.beginPath();
      context.fillStyle = "#1aa79f"
      context.arc(radioReloj, radioReloj, 10, 0, 2 * Math.PI);
      context.fill();

      //numeros
      context.font = radioReloj / 10 + "px arial";
      context.textAlign = "center";
      context.textBaseAlign = "middle";

      for(var i = 1; i <= 12; i++)
      {
        context.fillText(i, radioReloj + radioReloj * 0.9 * Math.sin(i * 2 * Math.PI / 12), radioReloj - (radioReloj * 0.9 * Math.cos(i * 2 * Math.PI / 12)));
      }

      var horas = new Date().getHours();
      var minutos = new Date().getMinutes();
      var segundos = new Date().getSeconds();

      var horaDetallada = horas % 12 + minutos / 60 + segundos / 3600;

      var anguloHoras = horaDetallada * 2 * Math.PI / 12;
      var anguloMinutos = minutos * 2 * Math.PI / 60;
      var anguloSegundos = segundos * 2 * Math.PI / 60;

      //horas
      context.strokeStyle = "#1aa79f";
      context.moveTo(radioReloj, radioReloj);
      context.lineTo(radioReloj + radioReloj * 0.6 * Math.sin(anguloHoras), radioReloj - (radioReloj * 0.5 * Math.cos(anguloHoras)));
      context.lineWidth = 5;
      context.stroke();

      //minutos
      context.strokeStyle = "#1aa79f";
      context.moveTo(radioReloj, radioReloj);
      context.lineTo(radioReloj + radioReloj * 0.8 * Math.sin(anguloMinutos), radioReloj - (radioReloj * 0.7 * Math.cos(anguloMinutos)));
      context.lineWidth = 3;
      context.stroke();


      //segundos
      context.strokeStyle = "#1aa79f";
      context.moveTo(radioReloj, radioReloj);
      context.lineTo(radioReloj + radioReloj * 0.9 * Math.sin(anguloSegundos), radioReloj - (radioReloj * 0.6 * Math.cos(anguloSegundos)));
      context.lineWidth = 2;
      context.stroke();

    }

    setInterval(mostarHora, 1000);

    </script>
  </body>
</html>
